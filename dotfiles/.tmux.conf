set -g status-justify centre
set -g status-interval 60

set -g status-left '#[fg=brightgreen]#h #[fg=white]:: #[fg=brightblue]#{pane_current_path}'
set -g status-right '#[fg=brightblue]%d %b %Y #[fg=white]:: #[fg=brightgreen]%l:%M %p'

set -g status-right-length 50
set -g status-left-length 50

set -g status-bg colour8
set -g status-fg colour137

setw -g window-status-current-bg colour6
setw -g window-status-current-fg colour8
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#W '

setw -g window-status-bg colour8
setw -g window-status-fg colour7
setw -g window-status-attr none
setw -g window-status-format ' #I:#W '
set -g window-status-separator ''

setw -g window-status-activity-bg colour3
setw -g window-status-activity-fg colour8

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour15
setw -g window-status-bell-bg colour1

set -g pane-border-bg default
set -g pane-border-fg colour7
set -g pane-active-border-bg default
set -g pane-active-border-fg colour6

set -g message-attr bold
set -g message-fg colour0
set -g message-bg colour7
set -g message-command-fg colour7
set -g message-command-bg colour0

setw -g clock-mode-colour colour2
setw -g mode-bg default
setw -g mode-fg colour15

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none
